<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style>
			p {
				border: 1px solid green;
				margin: 5px;
			}
		</style>
	</head>
	<body>
		<p><turning-arrow></turning-arrow> right&nbsp;&nbsp;</p>
		<p>
			<turning-arrow down:from="true"></turning-arrow> down&nbsp;&nbsp;&nbsp;
		</p>
		<p><turning-arrow class="toggling"></turning-arrow> turning</p>
		<script
			src="../node_modules/steal/steal.js"
			main="can-devtools-components/turning-arrow/turning-arrow"
		>
			const toggling = document.querySelector("turning-arrow.toggling");

			setInterval(() => {
				toggling.down = !toggling.down;
			}, 1000);
		</script>
	</body>
</html>
