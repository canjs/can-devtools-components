<h1>
	<p>
		&nbsp;&nbsp;right:
		<turning-arrow />
	</p>

	<p>
		&nbsp;&nbsp;&nbsp;down:
		<turning-arrow down:from="true" />
	</p>
	<p>
		turning:
		<turning-arrow class="toggling" />
	</p>
</h1>
<script src="../node_modules/steal/steal.js" main="can-devtools-components/turning-arrow/turning-arrow">
	const togglingVM = document.querySelector("turning-arrow.toggling").viewModel;

	setInterval(() => {
		togglingVM.down = !togglingVM.down;
	}, 1000);
</script>
