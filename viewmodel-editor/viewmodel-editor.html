<viewmodel-editor></viewmodel-editor>

<script src="../node_modules/steal/steal.js"
	main="can-devtools-components/viewmodel-editor/viewmodel-editor">
	var viewModel = require('can-view-model');

	var vm = viewModel(document.querySelector('viewmodel-editor'));

	vm.update({
		tagName: 'test',
		viewModelData: {
			test: 'hell',
			number: 55,
			array: ['1','2','3'],
			object: {a: 'test', b: 'other'},
			other: 'Whatsup'
		}
	});

	vm.__proto__.setKeyValue = function(key, value) {
		console.log(`setKeyValue("${key}", "${value}");`);
	}
</script>
