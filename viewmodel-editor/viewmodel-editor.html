<my-app></my-app>
<hr>
<viewmodel-editor></viewmodel-editor>

<script src="../node_modules/steal/steal.js"
	main="can-devtools-components/viewmodel-editor/viewmodel-editor">
	import { Component, DefineMap, DefineList, Reflect, diff } from "can"
	const { mergeDeep } = diff;

	Component.extend({
		tag: "my-app",
		view: `
			<p>Time: {{time}}</p>
			<p>First: <input type="text" value:bind="first"></p>
			<p>Last: <input type="text" value:bind="last"></p>
			<p>Name: {{name}}</p>
			<p>Name Change Count: {{nameChangeCount}}</p>
			<p>Hobbies:</p>
			<ul>
				{{# each(hobbies) }}
					<li>{{name}}</li>
				{{/ each }}
			</ul>
		`,
		ViewModel: {
			type: "string",
			time: {
				value({ resolve }) {
					resolve( (new Date()).toString() );

					setInterval(() => {
						resolve( (new Date()).toString() );
					}, 1000);
				}
			},
			first: { type: "string", default: "Connor" },
			last: { type: "string", default: "Phillips" },
			get name() {
				return `${this.first} ${this.last}`;
			},
			nameChangeCount: {
				value({ listenTo, resolve }) {
					let count = 0;
					listenTo("name", () => {
						resolve(++count);
					});
					resolve(count);
				}
			},
			hobbies: {
				Type: DefineList,
				default() {
					return [{
						name: "soccer"
					}, {
						name: "dancing"
					}];
				}
			}
		}
	});

	const vm = document.querySelector("viewmodel-editor").viewModel;
	const sourceVM = document.querySelector("my-app").viewModel;

	vm.assign({
		tagName: "name-component",
		viewModelData: sourceVM.serialize()
	});

	vm.updateValues = function(data) {
		Reflect.assignDeep(sourceVM, data);
	};

	// simulate devtools getting new data from app
	(function updateViewModelData(){
		// fake serializing of non-serializable properties that devtools does
		Reflect.updateDeep(vm.viewModelData, {
			time: sourceVM.time,
			first: sourceVM.first,
			last: sourceVM.last,
			name: sourceVM.name,
			nameChangeCount: sourceVM.nameChangeCount,
			hobbies: sourceVM.hobbies.serialize(),
		});
		setTimeout(updateViewModelData, 500);
	}());
</script>
