<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>~/editable-span</title>
	</head>
	<body>
		<h1>
			&lt;input&gt; .
			<editable-span></editable-span>
		</h1>

		<p>
			<editable-span></editable-span>
		</p>

		<script
			src="../node_modules/steal/steal.js"
			main="can-devtools-components/editable-span/editable-span"
		>
			const components = document.querySelectorAll("editable-span");
			const first = components[0];

			first.text = "thekey";
			first.options = [ "anotherkey", "thirdkey" ];

			first.on("text", (ev, val) => {
				console.log(`text changed to ${val}`);
			});

			const empty = components[1];
			empty.wrapInQuotes = true
			empty.text = "";
		</script>
	</body>
</html>
