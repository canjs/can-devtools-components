<h1>
		&lt;input&gt;
		.
		<editable-span></editable-span>
</h1>

<p>
	<editable-span></editable-span>
</p>

<script src="../node_modules/steal/steal.js" main="can-devtools-components/editable-span/editable-span">
	const components = document.querySelectorAll("editable-span");

	const vm = components[0].viewModel;

	vm.text = "thekey";
	vm.options = [ "anotherkey", "thirdkey" ];

	vm.on("text", (ev, val) => {
		console.log(`text changed to ${val}`);
	});

	const emptyVM = components[1].viewModel;
	emptyVM.wrapInQuotes = true
	emptyVM.text = "";
</script>
