<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>~/component-tree</title>
	</head>
	<body>
		<component-tree></component-tree>

		<script
			src="../node_modules/steal/steal.js"
			main="can-devtools-components/component-tree/component-tree"
		>
			const el = document.querySelector("component-tree");

			el.componentTree.updateDeep([{
				tagName: "todo-list",
				id: 0,
				children: [{
					tagName: "todo-item",
					id: 1,
					children: []
				},{
					tagName: "todo-editor",
					id: 2,
					children: []
				},{
					tagName: "todo-item",
					id: 3,
					children: []
				}]
			}]);

			setTimeout(() => {
				console.log("updating componentTree");

				el.componentTree.updateDeep([{
					tagName: "todo-list",
					id: 0,
					children: [{
						tagName: "todo-editor",
						id: 4,
						children: []
					},{
						tagName: "todo-item",
						id: 5,
						children: []
					},{
						tagName: "todo-item",
						id: 3,
						children: []
					}]
				}]);
			}, 5000);
		</script>
	</body>
</html>
